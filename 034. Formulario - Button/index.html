<!--
    Confeccionar un formulario que solicite el ingreso del nombre de usuario y su clave. Disponer un botón para subir los datos al servidor (en el botón escribir el texto: "Ingreso al" y en la línea siguiente "sitio")
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Button</title>
</head>
<body>
    <main>
        <section>
            <form action="registrardatos.php">
                <label for="nombre">Ingrese su nombre de usuario: 
                    <input type="text" id="nombre" name="nombre">
                </label>
                <br><br>
                <label for="nombre">Ingrese su contraseña: 
                    <input type="password" id="clave" name="clave">
                </label>
                <br><br>
                <button type="submit">
                    Ingreso al <br> sitio
                </button>
            </form>
        </section>
    </main>
</body>
</html>
