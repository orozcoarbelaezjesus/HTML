    Crear tres páginas con una foto cada una, luego al ser presionada avanzar a la siguiente página, es decir de la pagina1.html llamar a la pagina2.html, de la pagina2.html pasar a la pagina3.html y de ésta a la primera.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipervínculo mediante una imagen</title>
</head>
<body>
    <main>
        <h1>Página número 1</h1>
        <nav>
            <a href="./pagina2.html">
                <figure>
                    <figcaption>Ir a la página número</figcaption>
                    <img src="./img/pagina2.png" alt="Número 1 animado con manos y pies" width="50%" height="50%">
                </figure>
            </a>
        </nav>
    </main>
</body>
</html>
