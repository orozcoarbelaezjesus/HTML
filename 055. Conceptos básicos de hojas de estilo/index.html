<!--
    Sabemos que hay una propiedad en CSS que define el tamaño de la fuente en píxeles llamada font-size. Luego cree varios párrafos con fuentes decrecientes, el primero definirlo con el siguente valor: style="font-size:30px".
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos básicos de hojas de estilo</title>
</head>

<body>
    <main>
        <p style="font-size: 30px">
            font-size: 30px;
        </p>
        <p style="font-size: 25px">
            font-size: 25px;
        </p>
        <p style="font-size: 20px">
            font-size: 20px;
        </p>
        <p style="font-size: 15px">
            font-size: 15px;
        </p>
        <p style="font-size: 10px">
            font-size: 10px;
        </p>
    </main>
</body>

</html>
