<!--
    Confeccione una página con las marcas mínimas que debe tener la página HTML y en el cuerpo de la misma disponga su nombre y apellido.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura interna de una página HTML</title>
</head>
<body>
    <main>
        <section>
            <p>Jesús Orozco Arbeláez</p>
        </section>
    </main>
</body>
</html>
