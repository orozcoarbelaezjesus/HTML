<!--
    Confeccionar un formulario que solicite el ingreso del nombre y apellido de una persona (hasta 40 caracteres), su edad (3 caracteres como máximo) y su documento nacional de identidad (hasta 8 caracteres)
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - text, password y maxlength</title>
</head>
<body>
    <main>
        <section>
            <form action="registrardatos.php">
                <label for="nombre">Ingrese su nombre y apellido: 
                    <input type="text" name="nombre" id="nombre" maxlength="40">
                </label>
                <br><br>
                <label for="edad">Ingrese su edad: 
                    <input type="text" name="edad" id="edad" maxlength="3">
                </label>
                <br><br>
                <label for="dni">Ingrese su número de documento de identidad: 
                    <input type="text" name="dni" id="dni" maxlength="8">
                </label>
                <br><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
