<!--
    Problema:Confeccionar una página principal con dos hipervínculos a las páginas pagina2.html y pagina3.html
Luego en las dos páginas secundarias disponer hipervínculos a la página principal.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipervínculo a otra página del mismo sitio</title>
</head>
<body>
    <main>
        <h1>Página 1</h1>
        <nav>
            <a href="./pagina2.html">Ir a la página 2</a><br>
            <a href="./pagina3.html">Ir a la página 3</a>
        </nav>
    </main>
</body>
</html>
