<!--
    Crear un enlace validador de la W3C (World Wide Web Consortium)
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de la página a través de un enlace</title>
</head>

<body>
    <main>
        <a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-html401"
                alt="Valid HTML 4.01 Strict" height="31" width="88"></a>
    </main>
</body>

</html>
