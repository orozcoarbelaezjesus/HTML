<!--
    Confeccionar un formulario que solicite cual sistema operativo utiliza más (linux o window)
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Radio</title>
</head>
<body>
    <main>
        <section>
            <form action="registrardatos.php">
                <h4>¿Cuál sistema operativo suele utilizar más?</h4>
                <input type="radio" name="sistema" value="Linux"> Linux <br>
                <input type="radio" name="sistema" value="Windows"> Windows <br><br>
                <input type="submit" value="Enviar datos">
            </form>
        </section>
    </main>
</body>
</html>
