<!--
    Confeccionar una página que permita calificar un sitio. Se debe ingresar el nombre y mediante un control de tipo select elegir un valor entre 1 y 10. Asociar elementos de tipo label a cada control.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Label</title>
</head>

<body>
    <main>
        <section>
            <form action="registrardatos.php">
                <fieldset>
                    <legend>Valoración del sitio</legend>
                    <label for="nombre">Ingrese su nombre:
                        <input type="text" name="nombre" id="nombre">
                    </label>
                    <br><br>
                    <label for="voto">Califique el sitio <br>
                        <select name="voto" id="voto">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </label>
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>

</html>
