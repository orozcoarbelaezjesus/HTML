<!--
    Crear una página html con dos columnas, y en cada columna añadir dos filas.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<frameset cols="50%,50%">
    <frameset rows="50%,50%">
        <frame src="pagina2.html">
        <frame src="pagina3.html">
    </frameset>
    <frameset rows="50%,50%">
        <frame src="pagina3.html">
        <frame src="pagina2.html">
    </frameset>
</frameset>
</html>
