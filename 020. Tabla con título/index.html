<!--
    Confeccionar una tabla que muestre en la primer columna los nombre de distintos empleados de una compañía y el la segunda el sueldo bruto (la compañía tiene 4 empleados) Disponer en la tabla un título representativo. 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con título</title>
</head>
<body>
    <main>
        <section>
            <table border="1">
                <caption>Lista de empleados | Sueldo bruto</caption>
                <tr><th>Nombre del empleado</th><th>Sueldo bruto</th></tr>
                <tr><td>Pedro Guerra</td><td>4000</td></tr>
                <tr><td>Génesis Gómez</td><td>4000</td></tr>
                <tr><td>David Gonzalez</td><td>5000</td></tr>
                <tr><td>Valentina Ramirez</td><td>5000</td></tr>
            </table>
        </section>
    </main>
</body>
</html>
