<!--
    Desarrollar una página que muestre dos imagenes.
    Disponer un título a cada imagen. 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes dentro de una página</title>
</head>
<body>
    <main>
        <figure>
            <figcaption></figcaption>
            <picture>
                <source media="(min-width: 1080px" srcset="./pics/medium.jpg">
                <img src="./pics/small.jpg" alt="Imagen de un perro mirando a la cámara, la foto es tomada desde arriba" width="50%" height="60%">
            </picture>
        </figure>
    </main>
</body>
</html>
