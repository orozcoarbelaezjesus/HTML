<!--
    Confeccionar una página que muestre una pregunta y luego tres respuestas posibles. Al lado de cada respuesta disponer un botón creado con el elemento input inicializando la propiedad type con el valor="button".
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - input type=button</title>
</head>
<body>
    <main>
        <section>
            <form action="registrardatos.php">
                <h4>Selecciona el axioma de Java que creas sea correcto</h4>
                <ul>
                    <li>Busca la solución de otro programador <input type="button" value="Seleccionar" name="respuesta1"></li>
                    <li>Escríbe una vez, ejecuta en todas partes <input type="button" value="Seleccionar" name="respuesta2"></li>
                    <li>Escríbe una vez, luego copia y pega <input type="button" value="Seleccionar" name="respuesta3"></li>
                </ul>
            </form>
        </section>
    </main>
</body>
</html>
