<!--
    Confeccionar una tabla que muestre los nombres de periódicos y su nombre de dominio agrupados por paises. En la primer columna disponer los nombre de paises, expandir en fila de acuerdo a la cantidad de diarios de cada pais.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla y combinación de celdas</title>
</head>

<body>
    <main>
        <section>
            <table border="1">
                <caption>Periódicos populares de algunos países</caption>
                <tr>
                    <th>País</th>
                    <th>Diario</th>
                </tr>
                <tr>
                    <td rowspan="2">Bolivia</td>
                    <td><a href="https://www.la-razon.com/">La Razón</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.eldiario.net/portal/">El Diario</a></td>
                </tr>
                <tr>
                    <td rowspan="2">Colombia</td>
                    <td><a href="https://www.eltiempo.com/">El Tiempo</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.elespectador.com/">El Espectador</a></td>
                </tr>
                <tr>
                    <td rowspan="2">Ecuador</td>
                    <td><a href="https://www.elcomercio.com/">El Comercio</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.eluniverso.com/">El Universo</a></td>
                </tr>
                <tr>
                    <td rowspan="2">Perú</td>
                    <td><a href="https://elcomercio.pe/">El Comercio</a></td>
                </tr>
                <tr>
                    <td><a href="https://larepublica.pe/">La República</a></td>
                </tr>
                <tr>
                    <td>Venezuela</td>
                    <td><a href="https://www.elnacional.com/">El Nacional</a></td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
