<!--
    Utilizar sintaxis para caracteres especiales.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxis para caracteres especiales</title>
</head>
<body>
    <main>
        <section>
            <ul>
                <li>&lt;</li>
                <li>&gt;</li>
                <li>&amp;</li>
                <li>&nbsp; (Espacio en blanco)</li>
                <li>&copy;</li>
                <li>&euro;</li>
            </ul>
        </section>
    </main>
</body>
</html>
